{% extends 'base.html' %}
{% block content %}
<div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="static/images/teddynote.png" alt="" width="72" height="72">
    <h2>Jupyter Notebook(.ipynb)을 마크다운으로 변환</h2>
    <p class="lead">손쉽게 jupyter notebook(.ipynb)파일을 마크다운(.md) 파일로 변환합니다</p>
</div>
<p class="fw-bold">아래의 설정 값에서 제목, 태그, 카테고리 등을 수정해 주세요.</p>

<form action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
    <div class="input-group">
        <div class="input-group mb-2">
            <label class="form-check-label" >설정</label>
        </div>
        <textarea class="form-control" name="settings" rows="7" aria-label="settings">layout: single
title:  "jupyter notebook 변환하기!"
categories: coding
tag: [python, blog, jekyll]
toc: true
author_profile: false</textarea>
      </div>
    <div class="input-group mt-3">
        <div class="input-group mb-2">
            <label class="form-check-label" >파일 업로드(.ipynb)</label>
        </div>
        <div class="btn btn-primary btn-md float-left waves-effect waves-light">
            <input type="file" name="file">
        </div>
    </div>
    <hr />
    <input type="hidden" name="a">
    <input type="submit" class="form-control btn btn-success" value="변환하기" />
</form>

<input type="button" class="btn btn-warning mt-3 mb-3" onClick="sendLinkCustom();" value="카카오톡 공유하기" />

{% endblock %}
